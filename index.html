<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baba Da Dhaba</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-div">
      <h1>Welcome to Baba-Da-Dhaba</h1>
      <div id="search-div">
        <input
          type="search"
          id="search-bar"
          placeholder="Search your meal...."
          class="border-circle"
        />
      </div>
      <div class="fav">
        <button class="favourite-meal">Your Favourite Meal</button>
      </div>
      <div id="meals-div"></div>
    </div>
    <script
      src="https://kit.fontawesome.com/4286c095cf.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
